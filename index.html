<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Blog</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!-- Create a div to be the container of our CSS Grid -->
    <div class="grid-container">
        <!-- Create the grid items (aka the direct children of grid-container) -->
        <div class="nav area-border">NavBar Goes Here</div>
        <div class="prof-pic area-border">Profile Picture Goes Here</div>
        <div class="prof-info area-border">Profile Info Goes Here</div>
        <div class="posts area-border">Posts Go Here</div>
    </div>

</body>
</html>
