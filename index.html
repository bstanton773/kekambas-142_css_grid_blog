<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Blog</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!-- Create a div to be the container of our CSS Grid -->
    <div class="grid-container">
        <!-- Create the grid items (aka the direct children of grid-container) -->
        <div class="nav area-border">
            <!-- div.nav-links will be a flexbox -->
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Learn More</a>
                <a href="#">Contact Us</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
        <div class="prof-pic area-border">
            <div class="img-container">
                <img src="https://picsum.photos/500" alt="Profile Picture" id="prof-img">
            </div>
        </div>
        <div class="prof-info area-border">Profile Info Goes Here</div>
        <div class="posts area-border">Posts Go Here</div>
    </div>

</body>
</html>
